<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
    </script>

<script src="./firebase.js"></script>
<script src="script.js"></script>
</head>
<body>
    <div class="background-image">
        <img src="./images/bg-dark.jpg" alt="problem loading the image">
    </div>

    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="./images/icon-sun.svg" alt="unable to display the image">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>

            </div>
            <div class="new-todo-input">

                    <form onsubmit="additem(event)">
                        <input id="todo-input" type="text" placeholder=" Create a new todo...">

                    </form>
             </div>

        </div>

        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">

                            <img src="./images/icon-check.svg" alt="cannot display other things">

                        </div>
                    </div>

                    <div class="todo-text">
                        
                    </div>

                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">

                            <img src="./images/icon-check.svg" alt="cannot display other things">

                        </div>
                    </div>

                    <div class="todo-text">
                        
                    </div>

                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">

                            <img src="./images/icon-check.svg" alt="cannot display other things">

                        </div>
                    </div>

                    <div class="todo-text">
                        
                    </div>

                </div>




            </div>
            <div class="todo-items-info">

                <div class="items-left">
                    5 items left
                </div>
                <div class="items-statuses">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>

                <div class="items-clear">
                    <span>Clear Completed</span>

                </div>

            </div>
        </div>
        
    </div>

</body>
</html>
